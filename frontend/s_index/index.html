<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/index.css">
    <!--Icons for sidebar-->
    <script src="https://kit.fontawesome.com/0a8856d0a6.js" crossorigin="anonymous"></script>
    <script type="module" src="logic/index.js"></script>

    <title>Healthmonitor</title>
</head>

<!-- ROBOTO FONT-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<!--  -->

<body>

    <div class="sidebar">
        <header>HealthMonitor</header>
        <ul>
            <li><a href="../s_index/index.html"><i class="fa-sharp fa-solid fa-house"></i>Dashboard</a></li>
            <li><a href="../s_patients/patients.html"><i class="fa-sharp fa-solid fa-user"></i>Patients</a></li>
            <li><a href="/index.html"><i class="fa-solid fa-right-to-bracket"></i>Log Out</a></li>
        </ul>
    </div>


    <div>
        <div class="employeeDetailsDiv">
            <i class="employeeDetails" id="details">
                Username: (employeeDetails) <br>
                ID: (employeeID)
            </i>
        </div>

        <div class="logo">
            <img id='logoPic'>
        </div>
    </div>

    <div class="critialPatientsDiv">
        <strong class="criticalPatients">
            Pending Patients
        </strong>
    </div>

    <div class="tablediv">
        <table class="content-table" bgcolor="lightblue" height="auto">
            <thead>
                <tr>
                    <th width="120px">Patient ID</th>
                    <th width="200px">Full Name</th>
                    <th width="100px">Date of Birth</th>
                    <th width="50px">Status</th>
                    <th width="120px">Journal</th> 
                </tr>
            </thead>
            <tbody id="output"></tbody>
    </div>
    <script>
        function openJournal(PID) {
            localStorage.setItem('PID', PID);
            window.location.replace("../s_journal/journal.html");
        }
    </script>
</body>
</html>
